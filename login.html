<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <script>
  if (localStorage.getItem('darkMode') === 'yes') {
    document.documentElement.classList.add('dark'); // 加在 <html>
  }
</script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>LalaLand女同聊天室</title>
  <style>
    :root {
      --bg: #f7f1e1;
      --text: #4a4a4a;
      --card: #ffffff;
      --accent: #2877b9;
      --accent-dark: #16507a;
      --soft: #e9dac1;
      --border: #a3c9ad;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
    }
    body {
      margin: 0;
      font-family: 'Noto Sans TC', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 24px;
      min-height: 100vh;
    }
    #login-page, #register-page {
      width: 320px;
      margin: 60px auto;
      background: var(--card);
      border-radius: 10px;
      box-shadow: var(--shadow);
      padding: 32px 24px 24px;
      display: none;
    }
    .tab-btns {
      display: flex;
      gap: 8px;
      margin-bottom: 18px;
      justify-content: center;
    }
    .tab-btn {
      background: var(--soft);
      border-radius: 6px 6px 0 0;
      border: none;
      padding: 8px 24px;
      cursor: pointer;
      font-weight: bold;
      color: var(--text);
    }
    .tab-btn.active {
      background: var(--accent);
      color: white;
    }
    button {
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: var(--shadow);
    }
    button:hover {
      background-color: var(--accent-dark);
    }
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid var(--border);
      border-radius: 4px;
      background: var(--card);
      color: var(--text);
    }
    .switch-auth {
      background: none;
      border: none;
      text-decoration: underline;
      color: var(--accent);
      cursor: pointer;
      font-size: 14px;
      margin-top: 8px;
    }
    .avatar-preview {
      display: block;
      margin: 12px auto;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      object-fit: cover;
      background: #eee;
    }
    .modal-content {
      background: var(--card);
      color: var(--text);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 20px;
    }
    /* 載入轉場動畫 */
    #loader {
      position: fixed;
      left: 0; top: 0; right: 0; bottom: 0;
      background: var(--bg, #f7f1e1);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s;
    }
    #loader.hide {
      opacity: 0;
      pointer-events: none;
    }
    .loader-spinner {
      border: 6px solid #eee;
      border-top: 6px solid var(--accent, #2877b9);
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loader"><div class="loader-spinner"></div></div>
  <div id="auth-tabs" class="tab-btns">
    <button id="login-tab-btn" class="tab-btn active">登入</button>
    <button id="register-tab-btn" class="tab-btn">註冊</button>
  </div>
  <div id="login-page" class="login-container">
    <h2>帳號登入</h2>
    <form id="login-form" class="login-form" autocomplete="off">
      <input type="email" id="login-email" placeholder="Email" required autocomplete="new-email">
      <input type="password" id="login-password" placeholder="密碼" required autocomplete="new-password">
      <button type="submit" class="login-btn">登入</button>
      <div class="login-extra"></div>
    </form>
    <button class="switch-auth" id="forgot-password-link" type="button">忘記密碼？</button>
  </div>
  <div id="register-page">
    <h2>註冊新帳號</h2>
    <form id="register-form" autocomplete="off">
      <input type="email" id="register-email" placeholder="Email" required autocomplete="new-email" style="width:100%;margin-bottom:10px;">
      <input type="password" id="register-password" placeholder="密碼" required autocomplete="new-password" style="width:100%;margin-bottom:10px;">
      <input type="text" id="register-nickname" placeholder="暱稱" required autocomplete="off" style="width:100%;margin-bottom:10px;">
      <input type="file" id="register-avatar" accept="image/*" required style="width:100%;margin-bottom:10px;">
      <img id="register-avatar-preview" src="" alt="預覽大頭貼" class="avatar-preview" style="display:none;">
      <button type="submit" style="width:100%;">註冊並登入</button>
    </form>
  </div>
  <div class="modal" id="forgot-modal">
    <div class="modal-content">
      <span class="close" id="close-forgot-modal">&times;</span>
      <h3 style="margin-bottom:18px;color:var(--sea-dark);">密碼重設</h3>
      <div style="margin-bottom:18px;">
        <label for="forgot-email" style="color:var(--earth-brown);font-weight:bold;">請輸入註冊的 Email：</label>
        <input type="email" id="forgot-email" placeholder="Email" required autocomplete="off" style="margin-bottom:10px;">
      </div>
      <button id="forgot-submit-btn" style="width:100%;">寄送重設信</button>
      <div id="forgot-message" style="margin-top:15px;font-size:14px;text-align:center;"></div>
    </div>
  </div>
  <script>
    // 載入動畫
    window.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('loader');
        if (loader) {
          loader.classList.add('hide');
        }
        // 確保顯示登入頁面
        const loginPage = document.getElementById('login-page');
        const authTabs = document.getElementById('auth-tabs');
        if (loginPage) loginPage.style.display = 'block';
        if (authTabs) authTabs.style.display = 'flex';
      }, 600);
    });
  </script>
  <script src="splash.js"></script>
  <script src="linkify.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
