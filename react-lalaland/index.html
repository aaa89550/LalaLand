<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>LalaLand 女同聊天室 | 安全友善的女性LGBTQ+交流平台</title>
    <meta name="description" content="LalaLand是專為女同性戀者設計的安全聊天平台，提供友善的社群環境、即時私訊功能，讓女性LGBTQ+朋友能夠安心交流、建立深度連結。" />
    <meta name="keywords" content="女同聊天室,女同性戀,LGBTQ+,女性社群,拉拉聊天,女同交友,安全聊天平台" />
    
    <!-- GitHub Pages SPA 路由支援 -->
    <script>
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    
    <!-- Open Graph -->
    <meta property="og:title" content="LalaLand 女同聊天室" />
    <meta property="og:description" content="安全友善的女性LGBTQ+交流平台" />
    <meta property="og:image" content="/icon-512.png" />
    <meta property="og:type" content="website" />
    
    <!-- PWA Support -->
    <meta name="theme-color" content="#2877b9" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LalaLand" />
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icon-512.png" />
    <link rel="mask-icon" href="/icon-512.png" color="#2877b9" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>

  </body>
