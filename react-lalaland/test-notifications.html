<!DOCTYPE html>
<html>
<head>
    <title>通知測試</title>
</head>
<body>
    <h1>通知功能測試</h1>
    <button onclick="testWindowShowNotification()">測試 window.showNotification</button>
    <button onclick="testConsoleLog()">測試 Console.log</button>
    <button onclick="testNotificationManager()">測試 NotificationManager</button>
    
    <script>
        function testWindowShowNotification() {
            console.log('測試 window.showNotification...');
            if (window.showNotification) {
                console.log('window.showNotification 存在');
                window.showNotification('測試通知', 'info');
            } else {
                console.log('window.showNotification 不存在');
                alert('window.showNotification 不存在');
            }
        }
        
        function testConsoleLog() {
            console.log('這是一個測試 console.log');
            alert('請查看瀏覽器控制台');
        }
        
        function testNotificationManager() {
            console.log('測試 NotificationManager...');
            // 這裡需要訪問 React app 的 notificationManager
        }
    </script>
</body>
</html>
