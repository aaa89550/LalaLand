    <p style="margin-top: 15px; color: #666; font-size: 14px;">
      <span id="countdown">3</span> 秒後自動進入聊天室

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {

      databaseURL: "https://lalaland-24931-default-rtdb.firebaseio.com",

    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // 檢查登入狀態
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        // 未登入，重定向到登入頁面
        window.location.href = 'login.html';
      }
    });

    // 進入聊天室按鈕
    document.getElementById('enter-chat-btn')?.addEventListener('click', () => {
      window.location.href = 'chat.html';
    });

    // 自動跳轉邏輯（3秒後自動進入聊天室）
    let countdown = 3;
    const countdownEl = document.getElementById('countdown');
    const autoRedirect = setInterval(() => {
      countdown--;
      if (countdownEl) {
        countdownEl.textContent = countdown;
      }
      if (countdown <= 0) {
        clearInterval(autoRedirect);
        window.location.href = 'chat.html';
      }
    }, 1000);
  </script>
