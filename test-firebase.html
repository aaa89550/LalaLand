<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 測試</title>
</head>
<body>
  <h1>Firebase 連線測試</h1>
  <div id="status">正在檢查 Firebase 連線...</div>
  <div id="auth-status"></div>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD9-_GYLQabcC3SPMTOG9zj2CcaPqzfOrI",
      authDomain: "lalaland-24931.firebaseapp.com",
      databaseURL: "https://lalaland-24931-default-rtdb.firebaseio.com",
      projectId: "lalaland-24931",
      storageBucket: "lalaland-24931.firebasestorage.app",
      messagingSenderId: "45134876312",
      appId: "1:45134876312:web:9e33e46c54cb7c9bfc8aed",
      measurementId: "G-M04NRCY9FQ"
    };

    try {
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getDatabase(app);
      
      document.getElementById('status').textContent = '✅ Firebase 初始化成功';
      
      onAuthStateChanged(auth, (user) => {
        const authStatus = document.getElementById('auth-status');
        if (user) {
          authStatus.innerHTML = `✅ 使用者已登入: ${user.email}`;
          console.log('User:', user);
        } else {
          authStatus.innerHTML = '❌ 使用者未登入';
        }
      });
      
      // 測試資料庫連線
      get(ref(db, 'test')).then(() => {
        document.getElementById('status').textContent += ' | ✅ 資料庫連線成功';
      }).catch(err => {
        document.getElementById('status').textContent += ' | ❌ 資料庫連線失敗: ' + err.message;
      });
      
    } catch (error) {
      document.getElementById('status').textContent = '❌ Firebase 初始化失敗: ' + error.message;
      console.error('Firebase 錯誤:', error);
    }
  </script>
</body>
</html>
